<html>
    <head>
        <title>Game</title>
        <style>
            * {
                margin: 0;
            }
            body {
                background: #000;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <script>
            (function() {
              var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                                          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
              window.requestAnimationFrame = requestAnimationFrame;
            })();

            var canvas = document.getElementsByTagName('canvas')[0];
            var width = canvas.width = window.innerWidth;
            var height = canvas.height = window.innerHeight;
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';

            var count = 11;
            var PI_2 = 2 * Math.PI;
            var step = PI_2 / count;
            var centerX = width / 2;
            var centerY = height / 2;
            var max = centerX * centerY;

            function Particle(x, y, size, leanAngle) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.angle = 0;

                this.lean = [cos(leanAngle), sin(leanAngle)];
            }

            Particle.prototype.draw = function() {
                if (this.size === 64) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, PI_2, false);
                    ctx.fill();
                } else {
                    var cX = 148 * cos(this.angle);
                    var cY = 228 * sin(this.angle);

                    cX /= 2;
                    cY /= 1;

                    var x = cX * this.lean[0] - cY * this.lean[1];
                    var y = cX * this.lean[1] + cY * this.lean[0];

                    x += centerX;
                    y += centerY;

                    var size = 1;

                    var value = x * y;
                    size = Math.pow(2.1 - max / value, 5);

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, PI_2, false);
                    ctx.fill();
                }
            };

            var planet = new Particle(width / 2, height / 2, 64);

            var entities = [];

            for (var i = 0; i < count; i++) {
                var p = new Particle(0, 0, 0, Math.PI / 2);
                p.angle = step * i;
                entities.push(p);
            }

            for (var i = 0; i < count; i++) {
                var p = new Particle(0, 0, 0, Math.PI / 2);
                p.angle = step * i;
                entities.push(p);
            }

            for (var i = 0; i < count; i++) {
                var p = new Particle(0, 0, 0, Math.PI / 2.5);
                p.angle = step * i;
                entities.push(p);
            }

            for (var i = 0; i < count; i++) {
                var p = new Particle(0, 0, 0, -Math.PI / 2.5);
                p.angle = step * i;
                entities.push(p);
            }

            function draw() {
                ctx.clearRect(0, 0, width, height);
                planet.draw();
                for (var i = 0; i < entities.length; i++) {
                    var e = entities[i];
                    e.angle += i % 2 == 0 ? Math.PI / 180 : Math.PI / 360;
                    entities[i].draw();
                }
                requestAnimationFrame(draw);
            }
            draw();

            function cos(angle) {
                return Math.cos(angle);
            }

            function sin(angle) {
                return Math.sin(angle);
            }

            function getRandom(min, max) {
                return Math.random() * (max - min) + min;
            }

        </script>
    </body>
</html>
